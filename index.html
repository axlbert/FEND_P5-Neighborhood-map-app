<!DOCTYPE html>
<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	Neighborhood Project</title>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script  type='text/javascript' src="bower_components/knockout/dist/knockout.js"></script>

	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/ownCSS/styles.css">
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- error handling feature included -->
	<script>function loadfailure() { alert("Map feature could not be loaded");}</script>
	<script async defer src="http://maps.googleapis.com/maps/api/js?callback=init" onerror="loadfailure()"></script>
	<!--http://www.zell-weekeat.com/bower/ description on how to use bower-->

</head>

<body>
	<div class="container">
		<div class="container-fluid">
			<!--preliminarily placed here to constrain the affeced zone of the search-->
			<!--<div data-bind="with: locList">-->
				<div class="row">
					<div class="col-xs-12">
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search" data-bind="textInput: input, event: {keyup: filterFunc}"><span class="inverted-headline">Discover a random city :</span><span class="inverted-headline2">Koblenz, Germany</span>
								</div>
							</form>
					</div>
				</div>
				<div class="row">
						<button id="btn100" type="button" class="btn btn-default navbar-btn" data-bind="click: showAllMarkers">Show all</button>
						<ul class="div-group" data-bind="template: {name:'list', foreach: filterList  }"></ul>
						<!--adding a $parent keeps the code from breaking-->
						<script type="text/html" id="list">
							<li class="list-group-item" data-bind="text: name, click: $parent.showPos"></li>
						</script>

						</ul>

					<div class="col-xs-12">
						<div id="map"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div data-bind="wikiError">
						</div>
					</div>
				</div>
			<!--</div>-->
		</div>
	</div>
	<script src="map.js"></script>

</body>

</html>
