<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	Neighbourhood Project</title>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/ownCSS/styles.css">
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!--http://www.zell-weekeat.com/bower/ description on how to use bower-->
	<script  type='text/javascript' src="bower_components/knockout/dist/knockout.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script src="bower_components/ownJS/map.js"></script>
</head>
<body>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
						<button type="button" class="btn btn-default navbar-btn">to be defined</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2">
					<ul class="div-group" data-bind="foreach: locationList">
						<li class="list-group-item" data-bind="text: name,  click: $parent.setLoc"></li>
					</ul>
					 <div data-bind="with: currentLoc">
						<h2 data-bind="text: name"></h2>
					</div>
				</div>
				<div class="col-xs-10">
					<div id="mapDiv" data-bind="map:myMap"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					x
				</div>
			</div>
		</div>
	</div>
</body>

</html>
